server.port=8080
spring.application.name=EmployeePayrollApp

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/payroll_service
spring.datasource.username=root
spring.datasource.password=mySQL123@#

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

//Logging Level for Development
//logging.level.com.bridgelabz.employeepayroll=DEBUG

# Logging Level for Development (Detailed Debug Logs)
logging.level.com.bridgelabz.employeepayroll=DEBUG

# Store logs in the "logs" folder
logging.file.name=logs/dev-application.log

# Logging Patterns
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Set active profile to development
spring.profiles.active=dev